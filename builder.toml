description = "Ubuntu 22.04 Jammy Jellyfish base image with no buildpacks included. To use, specify buildpacks at build time."

[build]
  image = "docker.io/paketobuildpacks/build-jammy-base:0.1.200"

[lifecycle]
  version = "0.21.5"

[run]

  [[run.images]]
    image = "docker.io/paketobuildpacks/run-jammy-base:latest"

[stack]
  id = "io.buildpacks.stacks.jammy"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
